<div class="container mt-5">

  <h2 class="mb-4 text-center">Last News</h2>

  <div class="row">
    <div class="col-md-4" *ngFor="let news of newsList">
      <div class="card mb-4 shadow-sm">
        <img *ngIf="news.image" [src]="news.image" class="card-img-top" alt="News Image">
        <div class="card-body">
          <h5 class="card-title">{{ news.title }}</h5>
          <p class="card-text">{{ news.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <h2 class="mt-5 mb-4 text-center">Advertisement</h2>

  <div class="row">
    <div class="col-md-4" *ngFor="let ad of advertisementList">
      <div class="card mb-4 shadow-sm">
        <img *ngIf="ad.image" [src]="ad.image" class="card-img-top" alt="Ad Image">
        <div class="card-body">
          <h5 class="card-title">{{ ad.title }}</h5>
          <p class="card-text">{{ ad.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-5">
    <button class="btn btn-primary btn-lg" (click)="goToOlympiads()">View Olympiads</button>
  </div>

</div>
