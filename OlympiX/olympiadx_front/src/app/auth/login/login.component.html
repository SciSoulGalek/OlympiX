<div class="container mt-5">

  <h2 class="mb-4 text-center">Вход</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Имя пользователя</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password">
        </div>

        <div class="d-grid">
          <button class="btn btn-primary" (click)="login()">Войти</button>
        </div>
      </div>
    </div>
  </div>

</div>
