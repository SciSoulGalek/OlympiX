<div class="news-details">

  <button (click)="goBack()" class="back-btn">← Назад к новостям</button>

  <div *ngIf="news" class="news-card">
    <h1 class="news-title">{{ news.title }}</h1>

    <p class="news-summary"><strong>Кратко:</strong> {{ news.content }}</p>
    <p class="news-full"><strong>Подробнее:</strong> {{ news.full_text }}</p>

    <button (click)="goBack()" class="home-btn">На главную</button>
  </div>

</div>
