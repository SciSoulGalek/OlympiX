<button routerLink="/" class="home-button">🏠 Home</button>

<div class="my-olympiads">
  <h2>📚 My Olympiads</h2>

  <div class="olympiad-section">
    <h3>✅ Approved</h3>
    <ul>
      <li *ngFor="let o of approvedOlympiads">
        <span class="name">{{ o.olympiad.name }}</span>
        <span class="date">({{ o.olympiad.date }})</span>
      </li>
    </ul>
  </div>

  <div class="olympiad-section">
    <h3>⏳ Pending</h3>
    <ul>
      <li *ngFor="let o of pendingOlympiads">
        <span class="name">{{ o.olympiad.name }}</span>
        <span class="date">({{ o.olympiad.date }})</span>
      </li>
    </ul>
  </div>

  <div class="olympiad-section">
    <h3>📅 Past</h3>
    <ul>
      <li *ngFor="let o of pastOlympiads">
        <span class="name">{{ o.olympiad.name }}</span>
        <span class="date">({{ o.olympiad.date }})</span>
      </li>
    </ul>
  </div>
</div>
