<h2>My Olympiads</h2>

<h3>✅ Approved</h3>
<ul>
  <li *ngFor="let o of approvedOlympiads">
    {{ o.olympiad.name }} ({{ o.olympiad.date }})
  </li>
</ul>

<h3>⏳ Pending</h3>
<ul>
  <li *ngFor="let o of pendingOlympiads">
    {{ o.olympiad.name }} ({{ o.olympiad.date }})
  </li>
</ul>

<h3>📅 Past</h3>
<ul>
  <li *ngFor="let o of pastOlympiads">
    {{ o.olympiad.name }} ({{ o.olympiad.date }})
  </li>
</ul>
