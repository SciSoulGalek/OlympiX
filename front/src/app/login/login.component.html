<form>
  <h2>{{ isRegisterMode ? 'Register' : 'Login' }}</h2>

  <input [(ngModel)]="username" placeholder="Username" name="username" />
  <input [(ngModel)]="password" type="password" placeholder="Password" name="password" />

  <input *ngIf="isRegisterMode" [(ngModel)]="confirmPassword" type="password" placeholder="Confirm Password" name="confirm" />

  <button type="button" (click)="submit()">
    {{ isRegisterMode ? 'Register' : 'Login' }}
  </button>

  <div *ngIf="error" style="color: red;">{{ error }}</div>
  <div *ngIf="success" style="color: green;">{{ success }}</div>

  <p>
    <button type="button" (click)="toggleMode()">
      {{ isRegisterMode ? 'Back to Login' : 'Create an Account' }}
    </button>
  </p>
</form>
